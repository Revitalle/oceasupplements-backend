    <!-- Menu Lateral + Conteúdo Principal -->
    <div class="dashboard-container">

                    <div class="sidebar-menu">

                            </div>

                    </div>
                </div>

                <!-- Conteúdo Principal -->
                <div class="col-lg-9">

                    <!-- Título -->
                    <div class="page-header">
                        <h1><i class="bi bi-bag me-3"></i>Meus Pedidos</h1>
                        <p class="text-muted">Acompanhe o status dos seus pedidos</p>
                    </div>

                    <!-- Lista de Pedidos -->
                    <div class="section-box">
                        <div id="orders-list">
                            <!-- Carregado via JavaScript -->
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <p class="text-muted mt-3">Carregando pedidos...</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- API Client -->
    <script src="/js/api.js"></script>

    <script>
        // =============================================
        // INICIALIZAÇÃO
        // =============================================

        async function init() {
            // Verificar autenticação
            if (!API.Auth.isAuthenticated()) {
                window.location.href = '/login.html';
                return;
            }

            // Carregar dados do usuário
            await loadUserData();

            // Carregar pedidos
            await loadOrders();
        }

        // =============================================
        // CARREGAR DADOS DO USUÁRIO
        // =============================================

        async function loadUserData() {
            try {
                const response = await API.Auth.getCurrentUser();

                if (response.success && response.data) {
                    const user = response.data;
                    const firstName = user.name.split(' ')[0];

                    document.getElementById('user-name-sidebar').textContent = `Olá, ${firstName}!`;
                    document.getElementById('user-email-sidebar').textContent = user.email;
                }
            } catch (error) {
                console.error('Erro ao carregar dados do usuário:', error);
            }
        }

        // =============================================
        // CARREGAR PEDIDOS
        // =============================================

                        <p class="text-muted">Por enquanto, você pode acompanhar seus pedidos através do email de confirmação.</p>
                        <button class="btn-primary-action" onclick="window.location.href='/produtos.html'">
                            Ver Produtos
                        </button>
                    </div>
                `;

                // Exemplo de como ficará quando implementado:
                /*

                }
                */

            } catch (error) {
                console.error('Erro ao carregar pedidos:', error);
                ordersList.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Não foi possível carregar seus pedidos. Tente novamente mais tarde.
                    </div>
                `;
            }
        }

        function getOrderStatusBadge(status) {
            const badges = {
                pending: '<span class="badge bg-warning text-dark">Pendente</span>',
                processing: '<span class="badge bg-info">Processando</span>',
                shipped: '<span class="badge bg-primary">Enviado</span>',
                delivered: '<span class="badge bg-success">Entregue</span>',
                cancelled: '<span class="badge bg-danger">Cancelado</span>'
            };
            return badges[status] || '<span class="badge bg-secondary">Desconhecido</span>';
        }

        function viewOrder(orderId) {
            // TODO: Abrir modal ou página com detalhes do pedido
            alert('Detalhes do pedido #' + orderId + ' (funcionalidade em desenvolvimento)');
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                API.Auth.logout();
            }
        }

        // =============================================
        // INICIAR AO CARREGAR PÁGINA
        // =============================================

        window.addEventListener('DOMContentLoaded', init);
    </script>

</body>
