<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde Hormonal - Ocea Supplements</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Estilos globais do questionário -->
    <link rel="stylesheet" href="estilos-questionario.css">

    <style>
        /* Estilos específicos para checkboxes de condições especiais */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .checkbox-option {
            background: var(--neutral-bg);
            border: 3px solid transparent;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .checkbox-option:hover {
            border-color: var(--secondary-color);
            transform: translateX(5px);
        }

        .checkbox-option.selected {
            border-color: var(--primary-color);
            background: #e8f5e9;
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
        }

        .checkbox-option label {
            cursor: pointer;
            flex: 1;
            font-size: 1rem;
        }

        /* Sliders com estilo hormonal */
        .slider-container {
            margin: 1.5rem 0;
        }

        .slider-label {
            font-size: 1rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        /* Radio buttons para masculino */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .radio-option {
            background: var(--neutral-bg);
            border: 3px solid transparent;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .radio-option:hover {
            border-color: var(--secondary-color);
            transform: translateX(5px);
        }

        .radio-option.selected {
            border-color: var(--primary-color);
            background: #e8f5e9;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
        }

        .radio-option label {
            cursor: pointer;
            flex: 1;
            font-size: 1rem;
        }

        /* Degradê para sliders femininos */
        .form-range {
            width: 100% !important;
            height: 10px !important;
            background: linear-gradient(to right,
                #5CB85C 0%,    /* Verde no 0 */
                #F0AD4E 50%,   /* Amarelo no 5 */
                #D9534F 100%   /* Vermelho no 10 */
            ) !important;
            border-radius: 5px !important;
            -webkit-appearance: none !important;
            appearance: none !important;
        }

        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border: 3px solid white;
        }

        .form-range::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border: 3px solid white;
        }

        /* Botão Voltar Verde */
        .btn-prev {
            background: var(--primary-color) !important;
            color: white !important;
        }

        .btn-prev:hover {
            background: var(--secondary-color) !important;
        }
    </style>
</head>
<body>

    <!-- Header fixo -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/assets/images/logo-ocea.png" alt="Ocea Supplements" style="max-width: 195px; max-height: 29px;">
            </div>
            <div class="d-flex align-items-center gap-3">
                <span class="user-greeting" id="user-greeting"></span>
                <button class="btn-logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Imagem de capa (será alterada baseado no sexo) -->
    <picture id="cover-picture">
        <!-- A imagem será carregada dinamicamente pelo JavaScript -->
    </picture>

    <!-- Barra de progresso -->
    <div class="progress-container">
        <div class="container">
            <div class="progress-wrapper">
                <div class="progress-bar-custom" id="progress-bar" style="width: 85%">
                    <div class="progress-thumb">85%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Questionário -->
    <section class="questionnaire-section">

        <h1 class="section-title" id="section-title">
            ⚖️ Saúde Hormonal
        </h1>
        <p class="section-description" id="section-description">
            <!-- A descrição será carregada dinamicamente baseada no sexo -->
        </p>

        <form id="hormonal-form">
            <!-- As perguntas serão carregadas dinamicamente baseadas no sexo -->
        </form>

        <!-- Botões de navegação -->
        <div class="navigation-buttons">
            <button type="button" class="btn-next" onclick="saveAndContinue()">
                <span class="btn-text-bold">PRÓXIMA ETAPA</span> | <span class="btn-text-normal">Sintomas Gerais</span>
            </button>
            <button type="button" class="btn-prev" onclick="goBack()">Editar Respostas Anteriores</button>
        </div>

    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- API Client -->
    <script src="/js/api.js"></script>

    <script>
        let userSex = null;

        // =============================================
        // PERGUNTAS POR SEXO
        // =============================================

        const PERGUNTAS_MASCULINO = {
            title: 'Saúde Masculina',
            description: 'Hormônios influenciam energia, libido e disposição. Vamos avaliar sua saúde hormonal.',
            questions: [
                {
                    text: 'Sente diminuição da libido ou desejo sexual?',
                    name: 'libido',
                    type: 'radio',
                    options: [
                        { value: 'Não', label: 'Não, está normal' },
                        { value: 'Leve', label: 'Diminuição leve' },
                        { value: 'Moderada', label: 'Diminuição moderada' },
                        { value: 'Significativa', label: 'Diminuição significativa' }
                    ]
                },
                {
                    text: 'Apresenta dificuldade em ganhar massa muscular ou perda de força?',
                    name: 'massa_muscular',
                    type: 'radio',
                    options: [
                        { value: 'Não', label: 'Não, ganho massa normalmente' },
                        { value: 'Leve', label: 'Dificuldade leve' },
                        { value: 'Moderada', label: 'Dificuldade moderada' },
                        { value: 'Severa', label: 'Muita dificuldade' }
                    ]
                }
            ]
        };

        const PERGUNTAS_FEMININO = {
            title: 'Saúde Feminina',
            description: 'Hormônios femininos afetam humor, energia e ciclo menstrual. Vamos avaliar seu equilíbrio hormonal.',
            questions: [
                {
                    text: 'Condição especial (pode selecionar mais que uma resposta)',
                    name: 'condicao_especial',
                    type: 'checkbox',
                    options: [
                        { value: 'Estou grávida', label: 'Estou grávida' },
                        { value: 'Estou em período de amamentação', label: 'Estou em período de amamentação' },
                        { value: 'Estou tentando engravidar', label: 'Estou tentando engravidar' },
                        { value: 'Nenhuma condição especial', label: 'Nenhuma condição especial' }
                    ]
                },
                {
                    text: 'Vamos escutar o que o seu corpo tem a dizer? Marque a intensidade de 0 a 10:',
                    name: 'sintomas_hormonais',
                    type: 'sliders',
                    sliders: [
                        {
                            name: 'menopausa',
                            label: 'Menopausa - Ondas de calor, insônia ou alterações de humor na menopausa (marque 0 se não está na menopausa)',
                            minLabel: '0',
                            maxLabel: '10'
                        },
                        {
                            name: 'tpm',
                            label: 'TPM intensa (irritabilidade, sensibilidade, tristeza)',
                            minLabel: '0',
                            maxLabel: '10'
                        },
                        {
                            name: 'fluxo_menstrual',
                            label: 'Fluxo menstrual muito intenso ou ausente',
                            minLabel: '0',
                            maxLabel: '10'
                        },
                        {
                            name: 'colicas',
                            label: 'Cólicas menstruais intensas ou enxaquecas',
                            minLabel: '0',
                            maxLabel: '10'
                        },
                        {
                            name: 'inchaco',
                            label: 'Inchaço corporal, retenção ou sensação de peso',
                            minLabel: '0',
                            maxLabel: '10'
                        },
                        {
                            name: 'libido',
                            label: 'Baixa libido (ou flutuação marcante)',
                            minLabel: '0',
                            maxLabel: '10'
                        }
                    ]
                }
            ]
        };

        // =============================================
        // INICIALIZAÇÃO
        // =============================================

        async function init() {
            // Verificar autenticação
            if (!API.Auth.isAuthenticated()) {
                window.location.href = '/login.html';
                return;
            }

            // Exibir nome do usuário
            try {
                const response = await API.Auth.getCurrentUser();
                if (response.success && response.data && response.data.name) {
                    const firstName = response.data.name.split(' ')[0];
                    document.getElementById('user-greeting').textContent = `Olá, ${firstName}`;
                }
            } catch (error) {
                console.error('Erro ao carregar usuário:', error);
            }

            // Determinar sexo do usuário (da intro)
            const introData = localStorage.getItem('anamnese_intro');
            if (introData) {
                const data = JSON.parse(introData);
                userSex = data.sexo;
            }

            // Se não tiver sexo, redirecionar de volta
            if (!userSex) {
                alert('Erro: sexo não identificado. Por favor, complete a introdução novamente.');
                window.location.href = '/questionario/intro.html';
                return;
            }

            // Carregar imagem de capa baseado no sexo
            loadCoverImage();

            // Carregar perguntas baseadas no sexo
            loadQuestions();

            // Carregar dados salvos (se houver)
            loadSavedData();

            // Configurar event listeners
            setupEventListeners();
        }

        // =============================================
        // CARREGAR IMAGEM DE CAPA
        // =============================================

        function loadCoverImage() {
            const coverPicture = document.getElementById('cover-picture');

            if (userSex === 'Masculino') {
                coverPicture.innerHTML = `
                    <source media="(min-width: 1024px)" srcset="/assets/images/questionario/headers/6-hormonal-masculina.png">
                    <img src="/assets/images/questionario/headers/6-hormonal-masculina-mobile.png" alt="Saúde Hormonal Masculina" class="cover-image">
                `;
            } else {
                coverPicture.innerHTML = `
                    <source media="(min-width: 1024px)" srcset="/assets/images/questionario/headers/6-hormonal-feminina.png">
                    <img src="/assets/images/questionario/headers/6-hormonal-feminina-mobile.png" alt="Saúde Hormonal Feminina" class="cover-image">
                `;
            }
        }

        // =============================================
        // CARREGAR PERGUNTAS
        // =============================================

        function loadQuestions() {
            const perguntas = userSex === 'Masculino' ? PERGUNTAS_MASCULINO : PERGUNTAS_FEMININO;

            // Atualizar título
            document.getElementById('section-title').innerHTML = `⚖️ ${perguntas.title}`;

            // Atualizar descrição
            document.getElementById('section-description').textContent = perguntas.description;

            // Renderizar perguntas
            const form = document.getElementById('hormonal-form');
            form.innerHTML = '';

            perguntas.questions.forEach(question => {
                let questionHtml = '<div class="question-block">';
                questionHtml += `<div class="question-text">${question.text}</div>`;

                if (question.type === 'radio') {
                    // Radio buttons para perguntas masculinas
                    questionHtml += '<div class="radio-group">';
                    question.options.forEach((option, index) => {
                        questionHtml += `
                            <div class="radio-option" data-question="${question.name}">
                                <input type="radio" name="${question.name}" value="${option.value}" id="${question.name}_${index + 1}">
                                <label for="${question.name}_${index + 1}">${option.label}</label>
                            </div>
                        `;
                    });
                    questionHtml += '</div>';

                } else if (question.type === 'checkbox') {
                    // Checkboxes para condições especiais femininas
                    questionHtml += '<div class="checkbox-group">';
                    question.options.forEach((option, index) => {
                        questionHtml += `
                            <div class="checkbox-option" data-question="${question.name}">
                                <input type="checkbox" name="${question.name}" value="${option.value}" id="${question.name}_${index + 1}">
                                <label for="${question.name}_${index + 1}">${option.label}</label>
                            </div>
                        `;
                    });
                    questionHtml += '</div>';

                } else if (question.type === 'sliders') {
                    // Sliders para sintomas hormonais femininos
                    question.sliders.forEach(slider => {
                        questionHtml += `
                            <div class="slider-container">
                                <div class="slider-label">${slider.label}</div>
                                <div class="slider-markers">
                                    <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
                                </div>
                                <input type="range" name="${slider.name}" min="0" max="10" value="0" step="1" class="form-range">
                                <div class="slider-labels">
                                    <span class="slider-label-left">${slider.minLabel}</span>
                                    <span class="slider-label-right">${slider.maxLabel}</span>
                                </div>
                            </div>
                        `;
                    });
                }

                questionHtml += '</div>';
                form.innerHTML += questionHtml;
            });
        }

        // =============================================
        // EVENT LISTENERS
        // =============================================

        function setupEventListeners() {
            if (userSex === 'Masculino') {
                // Radio buttons - adicionar classe selected
                document.querySelectorAll('.radio-option').forEach(option => {
                    option.addEventListener('click', function(e) {
                        if (e.target.tagName !== 'INPUT') {
                            const radio = this.querySelector('input[type="radio"]');
                            radio.checked = true;
                        }

                        const questionName = this.dataset.question;
                        // Remover selected de todas as opções da mesma pergunta
                        document.querySelectorAll(`.radio-option[data-question="${questionName}"]`).forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        // Adicionar selected na opção clicada
                        this.classList.add('selected');
                    });
                });
            } else {
                // Checkboxes - adicionar classe selected
                document.querySelectorAll('.checkbox-option').forEach(option => {
                    option.addEventListener('click', function(e) {
                        if (e.target.tagName !== 'INPUT') {
                            const checkbox = this.querySelector('input[type="checkbox"]');
                            checkbox.checked = !checkbox.checked;
                        }

                        const checkbox = this.querySelector('input[type="checkbox"]');

                        // Adicionar/remover classe selected
                        if (checkbox.checked) {
                            this.classList.add('selected');
                        } else {
                            this.classList.remove('selected');
                        }

                        // Se marcar "Nenhuma condição especial", desmarcar as outras
                        if (checkbox.value === 'Nenhuma condição especial' && checkbox.checked) {
                            document.querySelectorAll('input[name="condicao_especial"]').forEach(cb => {
                                if (cb.value !== 'Nenhuma condição especial') {
                                    cb.checked = false;
                                    cb.closest('.checkbox-option').classList.remove('selected');
                                }
                            });
                        } else if (checkbox.value !== 'Nenhuma condição especial' && checkbox.checked) {
                            // Se marcar qualquer outra opção, desmarcar "Nenhuma condição especial"
                            const nenhumaCheckbox = document.querySelector('input[name="condicao_especial"][value="Nenhuma condição especial"]');
                            if (nenhumaCheckbox && nenhumaCheckbox.checked) {
                                nenhumaCheckbox.checked = false;
                                nenhumaCheckbox.closest('.checkbox-option').classList.remove('selected');
                            }
                        }
                    });
                });
            }
        }

        // =============================================
        // VALIDAÇÃO DO FORMULÁRIO
        // =============================================

        function validateForm() {
            const formData = getFormData();
            const missingFields = [];

            if (userSex === 'Masculino') {
                if (!formData.libido) missingFields.push({ name: 'Libido e energia sexual', element: document.querySelector('input[name="libido"]') });
                if (!formData.massa_muscular) missingFields.push({ name: 'Facilidade para ganhar ou manter massa muscular', element: document.querySelector('input[name="massa_muscular"]') });
            } else {
                if (formData.condicao_especial.length === 0) missingFields.push({ name: 'Condição especial', element: document.querySelector('input[name="condicao_especial"]') });
            }

            if (missingFields.length > 0) {
                alert(`Por favor, responda a seguinte pergunta antes de continuar:\n\n${missingFields[0].name}`);

                const firstMissingBlock = missingFields[0].element.closest('.question-block');
                if (firstMissingBlock) {
                    firstMissingBlock.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    firstMissingBlock.style.border = '3px solid #F0AD4E';
                    setTimeout(() => {
                        firstMissingBlock.style.border = '';
                    }, 2000);
                }

                return false;
            }

            return true;
        }

        // =============================================
        // COLETAR DADOS DO FORMULÁRIO
        // =============================================

        function getFormData() {
            if (userSex === 'Masculino') {
                return {
                    libido: document.querySelector('input[name="libido"]:checked')?.value || null,
                    massa_muscular: document.querySelector('input[name="massa_muscular"]:checked')?.value || null
                };
            } else {
                // Coletar condições especiais (checkboxes)
                const condicoesEspeciais = [];
                document.querySelectorAll('input[name="condicao_especial"]:checked').forEach(checkbox => {
                    condicoesEspeciais.push(checkbox.value);
                });

                // Coletar valores dos sliders
                const sintomasHormonais = {
                    menopausa: parseInt(document.querySelector('input[name="menopausa"]')?.value || 0),
                    tpm: parseInt(document.querySelector('input[name="tpm"]')?.value || 0),
                    fluxo_menstrual: parseInt(document.querySelector('input[name="fluxo_menstrual"]')?.value || 0),
                    colicas: parseInt(document.querySelector('input[name="colicas"]')?.value || 0),
                    inchaco: parseInt(document.querySelector('input[name="inchaco"]')?.value || 0),
                    libido: parseInt(document.querySelector('input[name="libido"]')?.value || 0)
                };

                return {
                    condicao_especial: condicoesEspeciais,
                    sintomas_hormonais: sintomasHormonais
                };
            }
        }

        // =============================================
        // SALVAR E CONTINUAR
        // =============================================

        function saveAndContinue() {
            if (!validateForm()) {
                return;
            }

            const formData = getFormData();
            formData.sexo = userSex; // Adicionar sexo ao objeto

            console.log('Dados de Saúde Hormonal:', formData);

            // Salvar no localStorage temporariamente
            localStorage.setItem('anamnese_hormonal', JSON.stringify(formData));

            // TODO: Salvar na API quando estiver implementada
            // await API.Anamnese.saveSection('hormonal', formData);

            // Redirecionar para última seção (sintomas)
            window.location.href = '/questionario/7-sintomas.html';
        }

        // =============================================
        // CARREGAR DADOS SALVOS
        // =============================================

        function loadSavedData() {
            const savedData = localStorage.getItem('anamnese_hormonal');
            if (!savedData) return;

            try {
                const data = JSON.parse(savedData);

                if (userSex === 'Masculino') {
                    // Restaurar radio buttons masculinos
                    Object.keys(data).forEach(key => {
                        if (key !== 'sexo' && data[key]) {
                            const radio = document.querySelector(`input[name="${key}"][value="${data[key]}"]`);
                            if (radio) {
                                radio.checked = true;
                                radio.closest('.radio-option').classList.add('selected');
                            }
                        }
                    });
                } else {
                    // Restaurar checkboxes de condições especiais
                    if (data.condicao_especial && Array.isArray(data.condicao_especial)) {
                        data.condicao_especial.forEach(value => {
                            const checkbox = document.querySelector(`input[name="condicao_especial"][value="${value}"]`);
                            if (checkbox) {
                                checkbox.checked = true;
                                checkbox.closest('.checkbox-option').classList.add('selected');
                            }
                        });
                    }

                    // Restaurar valores dos sliders
                    if (data.sintomas_hormonais) {
                        Object.keys(data.sintomas_hormonais).forEach(key => {
                            const slider = document.querySelector(`input[name="${key}"]`);
                            if (slider) {
                                slider.value = data.sintomas_hormonais[key];
                            }
                        });
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar dados salvos:', error);
            }
        }

        // =============================================
        // NAVEGAÇÃO
        // =============================================

        function goBack() {
            window.location.href = '/questionario/5-mental.html';
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair? Seu progresso será salvo.')) {
                API.Auth.logout();
            }
        }

        // =============================================
        // INICIAR AO CARREGAR PÁGINA
        // =============================================

        window.addEventListener('DOMContentLoaded', init);
    </script>

</body>
</html>
