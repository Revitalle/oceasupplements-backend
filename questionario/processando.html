<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando sua anamnese - Ocea Supplements</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2C5F2D;
            --secondary-color: #97BC62;
            --accent-color: #FFB81C;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .processing-container {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .processing-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .steps-list {
            margin-top: 3rem;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: white;
            border-radius: 8px;
            opacity: 0.3;
            transition: all 0.5s;
        }

        .step-item.active {
            opacity: 1;
            transform: translateX(10px);
        }

        .step-item.completed {
            opacity: 0.7;
        }

        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .step-icon.pending {
            background: #e9ecef;
        }

        .step-icon.active {
            background: var(--accent-color);
            animation: pulse 1.5s infinite;
        }

        .step-icon.completed {
            background: var(--primary-color);
            color: white;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

    <div class="processing-container">
        <div class="spinner"></div>

        <h1 class="processing-title">Estamos analisando suas respostas</h1>
        <p class="processing-text">Personalizando seu Ocea para voc√™...</p>

        <div class="progress-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="steps-list">
            <div class="step-item" id="step-1">
                <div class="step-icon pending">üìä</div>
                <div>Analisando seus dados pessoais</div>
            </div>
            <div class="step-item" id="step-2">
                <div class="step-icon pending">üîç</div>
                <div>Processando respostas do question√°rio</div>
            </div>
            <div class="step-item" id="step-3">
                <div class="step-icon pending">üíä</div>
                <div>Calculando defici√™ncias nutricionais</div>
            </div>
            <div class="step-item" id="step-4">
                <div class="step-icon pending">üéØ</div>
                <div>Gerando recomenda√ß√µes personalizadas</div>
            </div>
            <div class="step-item" id="step-5">
                <div class="step-icon pending">‚ú®</div>
                <div>Criando seu mapa de sa√∫de</div>
            </div>
        </div>
    </div>

    <script>
        // Simular progresso das etapas
        const steps = [
            { id: 'step-1', duration: 800 },
            { id: 'step-2', duration: 1200 },
            { id: 'step-3', duration: 1000 },
            { id: 'step-4', duration: 1000 },
            { id: 'step-5', duration: 800 }
        ];

        let currentStep = 0;

        function processStep() {
            if (currentStep < steps.length) {
                const stepElement = document.getElementById(steps[currentStep].id);
                const icon = stepElement.querySelector('.step-icon');

                // Marcar como ativo
                stepElement.classList.add('active');
                icon.classList.remove('pending');
                icon.classList.add('active');

                setTimeout(() => {
                    // Marcar como completo
                    stepElement.classList.remove('active');
                    stepElement.classList.add('completed');
                    icon.classList.remove('active');
                    icon.classList.add('completed');
                    icon.textContent = '‚úì';

                    currentStep++;
                    processStep();
                }, steps[currentStep].duration);
            } else {
                // Todas as etapas conclu√≠das, redirecionar
                setTimeout(() => {
                    // TODO: Obter o diagnostic_id real da API
                    const diagnosticId = localStorage.getItem('last_diagnostic_id') || '1';
                    window.location.href = `/resultado.html?diagnostic_id=${diagnosticId}`;
                }, 500);
            }
        }

        // Iniciar processamento
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(processStep, 500);
        });
    </script>

</body>
</html>
